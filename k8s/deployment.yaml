apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          gitRepo:
            repository: "https://github.com/mahendra1231/nginx-deployment.git"
            revision: "main"  # Ganti dengan branch yang sesuai
            directory: "web-content"  # Menarik konten web dari folder ini
